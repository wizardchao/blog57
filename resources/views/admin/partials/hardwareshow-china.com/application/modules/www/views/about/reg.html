<script>
function checkForm(){
    if(!$('input[name="contact"]').val()){
        alert('请输入联系人！');
        return;
    }

    if(!$('input[name="tel"]').val()){
        alert('请输入联系电话！');
        return;
    }

    if(!$('input[name="email"]').val()){
        alert('请输入邮箱地址！');
        return;
    }

    if( ($('input[name="email"]').val()).indexOf('@') < 0 || ($('input[name="email"]').val()).indexOf('.') < 0 ){
        alert('邮箱帐号各式错误！');
        return;
    }

    if(!$('input[name="company"]').val()){
        alert('请输入公司名称！');
        return;
    }

    if(!$('input[name="position"]').val()){
        alert('请输入您的职位！');
        return;
    }

    $('#myform').submit();
}
