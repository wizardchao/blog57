<script>
    $(document).ready(function () {
        var data = $("#menu_select").val();
        is_check(data);
    });

    $("#menu_select").bind("change", function () {
        var data = $(this).val();
        is_check(data);
    });

    var is_check = function (data) {
        if (data) {
            $('#class_name').hide();
            $('#action_name').show();
            $('#controller_name').show();
            $('#sort').hide();
        } else {
            $('#class_name').show();
            $('#action_name').hide();
            $('#controller_name').hide();
            $('#sort').show();
        }
    }
</script>
