            $('.pic').hide();
        }
        $('input[name="type"]').click(function () {
                var url_mode =$('input[name="type"]:checked').val();

                    $('.pic').show();
                }
                if(url_mode==2){
                    $('.video').show();
                    $('.pic').hide();
                }

        );
